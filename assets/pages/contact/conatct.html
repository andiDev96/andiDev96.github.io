                <input type="text" name="nome" required autocomplete="off">

              </div>

              </div>
            </div>

            </div>

            <div class="input-group">
              <input type="email" name="email" required autocomplete="off">
              <label for="email"> <i class="fa-solid fa-envelope"></i> La tua Mail</label>
            </div>
            <div class="input-group">
              <textarea name="Mesaggio" id="text" cols="30" rows="10" required autocomplete="off">
               
              </textarea> 
              
             
            </div>



             <button type="submit"><i class="fa-solid fa-paper-plane"></i> Invia</button>
            </div>
